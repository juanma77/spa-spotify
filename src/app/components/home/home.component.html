<app-loading *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
    <h3>Error</h3>
    <p>{{ errorMessage }} </p>
</div> 

<!-- Mandamos la propiedad items desde el componente padre home.component al componente hijo cards.component; entonces en ese componente hijo debemos recibir esta propiedad con el mismo nombre y con un Input -->
<app-cards [items]="newSongs"></app-cards>
